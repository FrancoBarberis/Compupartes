<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Compupartes</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <img class="logoNav" src="img/logoNavbar.PNG" alt="Logo Compupartes">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="">INICIO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="views/products.html">PRODUCTO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="views/stores.html">LOCALES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="views/about.html">SOBRE NOSOTROS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="views/contact.html">CONTACTO</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="seccionCarrusel">
    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="imgCarrusel" src="img/carrusel1.jpg" class="d-block w-100" alt="Presentacion de Compupartes">
          <div class="carousel-caption d-none d-md-block">
            <h5>Artículos para tu setup</h5>
            <p>a precios muy baratos</p>
          </div>
        </div>
        <div class="carousel-item">
          <img class="imgCarrusel" src="img/Carrusel2.webp" class="d-block w-100" alt="Promocion de Compupartes">
          <div class="carousel-caption d-none d-md-block">
            <h5>20% OFF</h5>
            <p>en periféricos</p>
          </div>
        </div>
        <div class="carousel-item">
          <img class="imgCarrusel" src="img/Carrusel3.avif" class="d-block w-100" alt="Variedad de Compupartes">
          <div class="carousel-caption d-none d-md-block">
            <h5>Tenemos variedad</h5>
            <p>para PCs y consolas</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

  </main>
  <footer>
    <button class="redSocial">INSTAGRAM</button>
    <button class="redSocial">FACEBOOK</button>
    <button class="redSocial">WHATSAPP</button>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
